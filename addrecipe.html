<!-- add_recipe.html -->
{% extends "base.html" %}
{% block title %}Add New Recipe{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Add New Recipe</h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <!-- Basic Info -->
                        <div class="form-group">
                            <label for="title">Recipe Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="prep_time">Prep Time (minutes)</label>
                                <input type="number" class="form-control" id="prep_time" name="prep_time">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="cook_time">Cook Time (minutes)</label>
                                <input type="number" class="form-control" id="cook_time" name="cook_time">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="servings">Servings</label>
                                <input type="number" class="form-control" id="servings" name="servings">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="difficulty">Difficulty</label>
                            <select class="form-control" id="difficulty" name="difficulty">
                                <option value="Easy">Easy</option>
                                <option value="Medium" selected>Medium</option>
                                <option value="Hard">Hard</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="category_id">Category</label>
                            <select class="form-control" id="category_id" name="category_id">
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <!-- Ingredients -->
                        <div class="form-group">
                            <label for="ingredients">Ingredients</label>
                            <textarea class="form-control" id="ingredients" name="ingredients" rows="5" required></textarea>
                            <small class="form-text text-muted">Enter each ingredient on a new line</small>
                        </div>
                        
                        <!-- Instructions -->
                        <div class="form-group">
                            <label for="instructions">Instructions</label>
                            <textarea class="form-control" id="instructions" name="instructions" rows="8" required></textarea>
                            <small class="form-text text-muted">Enter each step on a new line</small>
                        </div>
                        
                        <!-- Image Upload -->
                        <div class="form-group">
                            <label for="image">Recipe Image</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="image" name="image" accept="image/*">
                                <label class="custom-file-label" for="image">Choose file</label>
                            </div>
                        </div>
                        
                        <div class="form-group text-center mt-4">
                            <button type="submit" class="btn btn-danger btn-lg px-5">Save Recipe</button>
                            <a href="{{ url_for('views.calendar') }}" class="btn btn-outline-secondary btn-lg px-5 ml-2">Back to Calendar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Update file input label
document.querySelector('.custom-file-input').addEventListener('change', function(e) {
    var fileName = document.getElementById("image").files[0].name;
    var nextSibling = e.target.nextElementSibling;
    nextSibling.innerText = fileName;
});
</script>
{% endblock %}
